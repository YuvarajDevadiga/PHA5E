    <main>

      <div class="hero-div-wrapper">

          <div class="hero-div-container">

              <div class="h1-div"><h1>IMAGINING</h1></div>

              height="600"
              xmlns="http://www.w3.org/2000/svg"
              text-rendering="optimizeLegibility"
            >
              <!-- Background Outlined Text -->
              <text
                x="50%"
                y="150"
                font-size="95"
                font-weight="bold"
                fill="none"
                stroke="#333"

                opacity="1"
                text-anchor="middle"
                dx="-0.58rem"

              <text

              <text

                stroke="#333"
                stroke-width="2"

                dx="-0.58rem"

                AND DIGITAL

              <text
                x="50%"
                y="530"
                font-size="95"
                font-weight="bold"
                fill="none"
                stroke="#333"
                stroke-width="2"
                opacity="1"
                text-anchor="middle"
                textLength="1020"
                dx="-0.58rem"
              >
                EXPERIENCES
              </text>
            </svg>
          </div>
          <!-- image div contains image and its equivalent svg and overlay -->
          <div class="image-div" id="image1">
            <div class="img">
              <img src="./public/images/image1.png" alt="" />
            </div>
            <div class="svg-div">
              <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">

                  x="50"
                  y="50"
                  width="340"
                  height="200"
                  stroke="#333"
                  stroke-width="1"
                  fill="none"
                  opacity="1"
                />
